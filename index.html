<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Soon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/picture1.png" type="image/x-icon">
	<script src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<img class = "picture1" src="img/picture1.png">
		<div class="timer">
			<div class="countdown">
				<div class="time-section">
					<span class="count" id="days"></span>
					<span class="units">Days</span>
				</div>
				<div class="time-section">
					<span class="count" id="hours"></span>
					<span class="units">Hours</span>
				</div>
				<div class="time-section">
					<span class="count" id="minutes"></span>
					<span class="units">Minutes</span>
				</div>
				<div class="time-section">
					<span class="count" id="seconds"></span>
					<span class="units">Seconds</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
